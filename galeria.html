<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
  <link rel="stylesheet" href="estilos/responsivo.css">
</head>
<body>

  <header>
    <div class="galeria"><b>Galeria de imagens geradas</b></div>
    <div class="galeria">
      <h1>Aqui você pode conferir todas as imagens geradas anteriormente.</h1>
    </div>
  </header> 

  <section class="fotos_container">
    <img src="./assets/campoensolarado.jpg" class="foto" alt="Imagem gerada por ia de um campo ensolarado">
    <img src="./assets/criança.jpg" class="foto" alt="Imagem gerada por ia de criança brincando">
    <img src="./assets/mulhercozinhando.jpg" class="foto" alt="Imagem gerada por ia de mulher cozinhando">
    <img src="./assets/paiefilho.jpg" class="foto" alt="Imagem gerada por ia de pai e filho jogando bola">
  </section>

</body>
</html>
